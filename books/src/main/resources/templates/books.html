<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">ğŸ“š Book List</h1>

                    <a th:href="@{/web/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">âœï¸ Edit</a>
                    <a th:href="@{/web/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
